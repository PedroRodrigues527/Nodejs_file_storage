<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Main Menu</h1>
        
        <p id="info">User OS: </p>
        <button onclick="window.location.href='/upload'">Upload
          </button>
        
        
        <button onclick="window.location.href='/download'">Download
        </button>

        <button onclick="window.location.href='/delete'">Delete File
        </button>


        <button onclick="window.location.href='/disconnect'">Disconnect
        </button>

    </body>
    <script>
      function getOS() {
          var userAgent = window.navigator.userAgent,
              platform = window.navigator.platform,
              macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
              windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
              iosPlatforms = ['iPhone', 'iPad', 'iPod'],
              os = null;

          if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'Mac OS';
          } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'iOS';
          } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'Windows';
          } else if (/Android/.test(userAgent)) {
            os = 'Android';
          } else if (!os && /Linux/.test(platform)) {
            os = 'Linux';
          }

          return os;
        }

        document.getElementById("info").textContent += getOS()
    </script>
</html>
